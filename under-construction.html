<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Poe International - Under Construction">
    <title>Under Construction - PoeInternational</title>

    <!-- Fav Icon -->
    <link rel="icon" type="image/x-icon" href="assets/imgs/logo/favicon.png">

    <!-- All CSS files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/progressbar.css">
    <link rel="stylesheet" href="assets/css/meanmenu.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/master-design-studio.css">

    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #ff6b6b;
            --dark: #2d3436;
            --light: #f9f9f9;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--dark);
            color: var(--light);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .construction-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .construction-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
        }

        .logo {
            margin-bottom: 3rem;
            transform: scale(0.8);
            opacity: 0;
            animation: logoAppear 1s ease forwards;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .title {
            font-size: 5rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(30px);
            animation: titleAppear 1s ease forwards 0.5s;
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            color: var(--light);
            opacity: 0;
            transform: translateY(20px);
            animation: subtitleAppear 1s ease forwards 0.8s;
        }

        .social-links {
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: socialAppear 1s ease forwards 1.1s;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-5px);
        }

        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            border-radius: 40% 60% 70% 30% / 40% 50% 50% 60%;
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes logoAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes titleAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtitleAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes socialAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .construction-badge {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            transform: translateX(100%);
            animation: badgeSlide 1s ease forwards 1.5s;
        }

        @keyframes badgeSlide {
            to {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .shape {
                transform: scale(0.7);
            }
        }
    </style>
</head>

<body>
    <div class="construction-container">
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <div class="construction-content">
            <div class="logo">
                <img src="assets/imgs/logo/poewhite.png" alt="Poe International">
            </div>
            <h1 class="title">Coming Soon</h1>
            <p class="subtitle">
                We're crafting an extraordinary digital experience.<br>
                Something remarkable is in the works.
            </p>
            <div class="social-links">
                <a href="https://www.facebook.com/poeinternationall"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.twitter.com/PoeIntl"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/poeinternational/#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>

        <div class="construction-badge">
            <i class="fas fa-tools"></i> Under Construction
        </div>
    </div>

    <!-- All JS files -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/ScrollTrigger.min.js"></script>
    <script src="assets/js/ScrollToPlugin.min.js"></script>
    <script src="assets/js/ScrollSmoother.min.js"></script>
    <script src="assets/js/SplitText.min.js"></script>
    <script src="assets/js/jquery.meanmenu.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // Mouse move parallax effect
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;

            gsap.to('.shape', {
                duration: 1,
                x: moveX * 20,
                y: moveY * 20,
                ease: 'power2.out'
            });
        });
    </script>
</body>

</html>
