  <script>

    // portrfolio slider 
    if ('.portfolio-active') {
      const portfolio_active = new Swiper('.portfolio-active', {
        // pass EffectMaterial module to modules
        modules: [EffectMaterial],
        // specify "material" effect
        effect: 'material',
        // material effect parameters
        materialEffect: {
          slideSplitRatio: 0.65,
        },
        loop: true,
        grabCursor: true,
        slidesPerView: 1,
        spaceBetween: 30,
        speed: 600,
        navigation: {
          prevEl: ".portfolio-button-prev",
          nextEl: ".portfolio-button-next",
        },
        pagination: {
          el: '.portfolio-pagination',
          type: 'bullets',
          clickable: true
        },
        breakpoints: {
          // when window width is >= px
          576: {
            slidesPerView: 1,
          },
          768: {
            slidesPerView: 1,
          },
          992: {
            slidesPerView: 2,
          },
          1201: {
            slidesPerView: 2,
          },
          1367: {
            slidesPerView: 2,
          },
        }
      });
    }
  </script>
  <script>
    const projectImages = [
      'assets/imgs/projects/Chiken Captitol seqeunce_page-0001.jpg',
      'assets/imgs/projects/Chiken Captitol seqeunce_page-0002.jpg',
      'assets/imgs/projects/Chiken Captitol seqeunce_page-0003.jpg',
      'assets/imgs/projects/Chiken Captitol seqeunce_page-0004.jpg',
      'assets/imgs/projects/Chiken Captitol seqeunce_page-0005.jpg',
      'assets/imgs/projects/project1.jpg',
      'assets/imgs/projects/project1.jpg',
      // Add more image paths as needed
    ];

    const projectsPerPage = 6;
    let currentPage = 1;

    const grid = document.getElementById('projectsGrid');
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');

    function renderProjects() {
      grid.innerHTML = '';

      const start = (currentPage - 1) * projectsPerPage;
      const end = start + projectsPerPage;
      const currentProjects = projectImages.slice(start, end);

      currentProjects.forEach((src, index) => {
        const item = document.createElement('div');
        item.className = 'project-item has_fade_anim';
        item.setAttribute('data-delay', (index * 0.1).toFixed(2));

        item.innerHTML = `
          <div class="thumb">
            <a href="#" class="wc-btn wc-btn-primary btn-text-flip">
              <span data-text="View project">View project</span>
            </a>
            <img src="${src}" alt="project-thumb">
          </div>
          <div class="project-content">
            <h2 class="title">Mastartery</h2>
            <p class="text">Design - 2019</p>
          </div>
        `;

        grid.appendChild(item);
      });

      // Disable buttons at edges
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= projectImages.length;
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderProjects();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage * projectsPerPage < projectImages.length) {
        currentPage++;
        renderProjects();
      }
    });

    // Initial load
    renderProjects();
  </script>
