<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog Dashboard</title>
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/mediaquery.css">
</head>

<body>
    <div class="nav">
        <div class="menu-bar">
            <i class="fa-solid fa-bars"></i>
        </div>
        <a href="/dashboard/index.html" class="nav-links">
            <i class="fa-solid fa-house-user"></i>
            <p>Home</p>
        </a>
        <hr />
        <a href="/dashboard/my-blogs.html" class="nav-links">
            <i class="fa-solid fa-blog"></i>
            <p>My Blogs</p>
        </a>
        <hr />
        <a href="/dashboard/add-blog.html" class="nav-links">
            <i class="fa-solid fa-plus"></i>
            <p>New Blog</p>
        </a>
        <hr />
        <div id="userstab">
            <a href="/dashboard/users.html" class="nav-links" id="usersTab">
                <i class="fa-solid fa-users"></i>
                <p>Users</p>
            </a>
            <hr />
        </div>
        <a href="../login.html" class="nav-links">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>Logout</p>
        </a>
    </div>
    <div id="dashboard">
        <div class="top-bar">
            <img src="../assets/imgs/logo/logo-purple.png" alt="logo" class="logo" width="200px">
            <h1 class="user">Welcome,<p id="loggedinuser"></p>
            </h1>
        </div>
        <div class="bottom-bar">
            <div class="cards">
                <div class="card">
                    <h3>Total No. of Blogs</h3>
                    <p>_____</p>
                </div>
                <div class="card">
                    <h3>Total No. of Pending Blogs</h3>
                    <p>_____</p>
                </div>
                <div class="card">
                    <h3>Total No. of Completed Blogs</h3>
                    <p>_____</p>
                </div>
                <div class="card" id="userCard">
                    <h3>Total No. of Registered Users</h3>
                    <p>_____</p>
                </div>
            </div>
            <div class="activities">
                    <p>Recent Activities</p>
                <ul id="activity-list">
                    <li>Loading activities...</li>
                </ul>
            </div>
            <div class="recent-blogs">
                <h3>Recently Added Blogs</h3>
                <div class="recent-table-div">
                    <table id="recent-blogs-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Created At</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
    <script src="../assets/js/dashboard.js"></script>
    <script>
        (async () => {
          try {
            const response = await fetch(`${BASE_URL}/backend/blogs/recent_blogs.php`);
            const data = await response.json();
      
            const recentBlogs = data.recent_blogs;
            const blogTable = document.querySelector("#recent-blogs-table tbody");
      
            if (!recentBlogs || recentBlogs.length === 0) {
              blogTable.innerHTML = "<tr><td colspan='4'>No recent blogs found.</td></tr>";
              return;
            }
      
            blogTable.innerHTML = ""; // Clear existing rows
      
            recentBlogs.forEach((blog, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${index + 1}</td>
                <td>${blog.title}</td>
                <td>${new Date(blog.created_at).toLocaleString()}</td>
                <td class="recent-status">${blog.status}</td>
              `;
              blogTable.appendChild(row);
            });
      
            document.querySelectorAll(".recent-status").forEach(statusCell => {
              if (statusCell.textContent.trim() === "PENDING") {
                statusCell.style.backgroundColor = "yellow";
              } else {
                statusCell.style.backgroundColor = "green";
                statusCell.style.color = "white";
              }
            });
          } catch (error) {
            const blogTable = document.querySelector("#recent-blogs-table tbody");
            if (blogTable) {
              blogTable.innerHTML = `<tr><td colspan='4'>${error.message}</td></tr>`;
            }
            console.error("Error loading recent blogs:", error);
          }
        })();
      </script>      
</body>

</html>
